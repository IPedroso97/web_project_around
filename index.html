<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="author" content="Iago Pedroso" />
    <meta
      name="description"
      content="Visitando os quatro cantos dos Estados Unidos com Jacques Cousteau"
    />
    <meta name="keywords" content="Jacques Cousteau Around the U.S." />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Logo Around the US"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__photo"
            src="./images/cousteau.jpg"
            alt="Imagem de Jacques Cousteau"
          />
          <div class="profile__info">
            <h2 class="profile__info profile__info_name">Jacques Cousteau</h2>
            <p class="profile__info profile__info_description">Explorador</p>
          </div>
          <button class="profile__button">
            <img src="./images/edit.svg" alt="Ícone de edição" />
          </button>
          <button class="profile__add-button">
            <img src="./images/plus.svg" alt="Ícone de adicionar" />
          </button>
        </section>
        <section>
          <ul class="grid">
            <li>
              <img
                class="grid__images grid__images_yosemite"
                src="./images/vale-yosemite.jpg"
                alt="Imagem do Vale Yosemite"
              />
              <div class="card">
                <h3 class="card__text">Vale de Yosemite</h3>
                <button class="card__button">
                  <img src="./images/like.jpg" />
                </button>
              </div>
            </li>
            <li>
              <img
                class="grid__images grid__images_louise"
                src="./images/louise.jpg"
                alt="Imagem do Lago Louise"
              />
              <div class="card">
                <h3 class="card__text">Lago Louise</h3>
                <button class="card__button">
                  <img src="./images/like.jpg" />
                </button>
              </div>
            </li>
            <li>
              <img
                class="grid__images grid__images_care"
                src="./images/montanha-care.jpg"
                alt="Imagem da Montanha Care"
              />
              <div class="card">
                <h3 class="card__text">Montanhas Care...</h3>
                <button class="card__button">
                  <img src="./images/like.jpg" />
                </button>
              </div>
            </li>
            <li>
              <img
                class="grid__images grid__images_latemar"
                src="./images/latemar.jpg"
                alt="Imagem das Dolomitas de Latemar"
              />
              <div class="card">
                <h3 class="card__text">Latemar</h3>
                <button class="card__button">
                  <img src="./images/like.jpg" />
                </button>
              </div>
            </li>
            <li>
              <img
                class="grid__images grid__images_nacional"
                src="./images/parque-nacional.jpg"
                alt="Imagem do Parque Nacional"
              />
              <div class="card">
                <h3 class="card__text">Parque Nacional...</h3>
                <button class="card__button">
                  <img src="./images/like.jpg" />
                </button>
              </div>
            </li>
            <li>
              <img
                class="grid__images grid__images_di-braies"
                src="./images/di-braies.jpg"
                alt="Imagem do Lago di Braies"
              />
              <div class="card">
                <h3 class="card__text">Lago di Braies</h3>
                <button class="card__button">
                  <img src="./images/like.jpg" />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2024. Iago Pedroso</p>
      </footer>
    </div>
  </body>
</html>
