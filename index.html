<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="author" content="Iago Pedroso" />
    <meta
      name="description"
      content="Visitando os quatro cantos dos Estados Unidos com Jacques Cousteau"
    />
    <meta name="keywords" content="Jacques Cousteau Around the U.S." />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.jpg" />

      <main class="content">
        <section class="profile">
          <img class="profile__photo" />
          <h2 class="profile__name"></h2>
        </section>
        <section class="images">
          <ul class="grid">
            <li class="grid__images grid__images_yosemite"></li>
            <li class="grid__images grid__images_louise"></li>
            <li class="grid__images grid__images_care"></li>
            <li class="grid__images grid__images_latemar"></li>
            <li class="grid__images grid__images_nacional"></li>
            <li class="grid__images grid__images_di-braies"></li>
          </ul>

      </main>
    </div>
  </body>
</html>
